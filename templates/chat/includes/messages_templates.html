<template id="message-template">
    <div class="d-flex justify-content-start mb-4">
        <img id="message-sender-avatar" src="" alt="avatar" class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
        <div class="card border-primary" style="width: 28rem;">
            <div class="card-header text-primary d-flex justify-content-between p-3">
                <p id="message-username" class="fw-bold mb-0"></p>
                <p id="message-time" class="text-primary small mb-0"></p>
            </div>
            <div class="card-body text-primary">
                <p id="message-content" class="mb-0"></p>
            </div>
        </div>
    </div>
</template>
<template id="message-template-me">
    <div class="d-flex justify-content-end mb-4">
        <div class="card border-primary" style="width: 28rem;">
            <div class="card-header text-primary d-flex justify-content-between p-3">
                <p id="message-username" class="fw-bold mb-0"></p>
                <p id="message-time" class="text-primary small mb-0"></p>
            </div>
            <div class="card-body text-primary">
                <p id="message-content" class="mb-0"></p>
            </div>
        </div>
        <img id="message-sender-avatar" src="" alt="avatar" class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
    </div>
</template>
<!--Шаблон пользователя для списка участников-->
<template id="user-template">
    <li id="participant-{{ participant.username }}" class="p-2 border-bottom bg-body-tertiary">
        <div href="#!" class="d-flex justify-content-between">
            <div class="d-flex flex-row">
                <img id="field-avatar" src="" alt="avatar" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                <div class="pt-1">
                    <p id="field-username" class="fw-bold mb-0">{{ participant.username }}</p>
                    <p id="field-text-last-message" class="small text-muted">Hello, Are you there?</p>
                </div>
            </div>
            <div class="pt-1">
                <p id="field-time" class="small text-muted mb-1">Just now</p>
                <span id="message-count" class="badge bg-danger float-end">1</span>
            </div>
        </div>
    </li>
</template>
<!--Шаблон пользователя для списка участников-->
